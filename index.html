<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Barra de pesquisa com autocomplete</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <div class="container">
        <h2>Adivinhe o Personagem</h2>
        <div class="search">
            <input type="text" placeholder="Pesquisar...">
            <div class="list">
            </div>
            <div class="icon"><ion-icon name="search-outline"></ion-icon></div>
        </div>
        <div class="detalhes-personagem">
            <h3>Histórico de Comparações:</h3>
            <div class="historico-personagens"></div>
        </div>
    </div>

    <script src="sugestoes.js"></script>
    <script src="script.js"></script>

</body>

</html>
